<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="state capital quiz">
    <title>State Capital Quiz App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="box">
          <h1>State Capitals</h1>    
          <div class="question-score"></div>
        </div>
      </div>
    </header>

    <main role="main">
      <fieldset>
        <div class="container">
          <div class="box">
            <legend>Capitals of the United States</legend>
            <p>This quiz will test your knowledge of the capitals across the United States.</p>
          </div>
        </div>
        <div class="container">
          <div class="box">
            <button type="button" id="start">Start</button>
          </div>
        </div>
      </fieldset>
    </main>
  </body>
</html>
