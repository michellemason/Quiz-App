<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="state capital quiz">
    <title>State Capital Quiz App</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="box">
          <h1>State Capitals</h1>  
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>
    <main>
      <fieldset>
        <div class="container">
          <div class="box">
            <h2>Capitals of the United States</h2>
            <p>This quiz will test your knowledge of the capitals across the United States.</p>
          </div>
        </div>
        <div class="container">
          <div class="box">
            <button type="button" id="start">Start</button>
          </div>
        </div>
      </fieldset>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
